<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Авторизация</title>
    </head>
    <body>
        <div class="container">
            <div class="auth">
                <div class="container1">
                    <div class="header__inner">
                        <nav class="nav">
                            <a class="nav__item active" href="#">Авторизация</a>
                            <a class="nav__item" href="registration.html">Регистрация</a>
                        </nav>
                    </div>
                    <div class="auth__inner">
                        <h1 class="logintxt">E-mail</h1>
                        <input class="textbox" type="text">
                        <h1 class="logintxt">Пароль</h1>
                        <input class="textbox" type="password">
                        <div class="row">
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round">
                                    <div class="row">
                                        <h5 class="txtYES">YES</h5>
                                        <h5 class="txtNO">NO</h5>
                                        <h5 class="logintxt z">Запомнить</h5>
                                    </div>
                                </span>
                            </label>
                        </div>
                        <a class="btnlogin" href="#">Войти</a>
                        <div class="line"></div>
                        <a class="btnpass" href="#">Забыл пароль</a>
                    <div>
                </div>
            </div>
        </div>
    </body>
</html>
